<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="bg">
    <div id="header">
    <h1 id="title">Lets get it done app</h1>
    
    <p id="todotasks"></p>
    </div>
    <div class ="alltasks">
 
   
    <h2>Welcome!</h2>
    <label for="taskin">Task:</label>
    <input type="text" id="taskin" name="taskin" placeholder="Enter your task here">
    <button id="newtaskbtn">Add new task</button>
    
    <h3>Current tasks</h3>
    <ul id="tasks">
    <li class="items"></li>   
    </ul>
    <h3 id="ctasksh">Completed tasks</h3>
    <ul id="ctasks">
    <li class="items"></li> 

    </ul>
    </div>
    <script src="main.js"></script>
    </div>

</body>
</html>
